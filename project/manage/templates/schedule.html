{% include 'competition.html' %}
<div class="container-fluid col-8">
    <div class="row">
        <div class="col-3">
        <table>
            {% for event in comp.events %}
            <tr class="card my-4">
                <td class="mx-3">
                    <h4>{{ event.event_name }}</h4>
                    <p>{{ event.start_time }} - {{ event.end_time }}</p>
                    <a href="{{ url_for('manage.event', comp_id=comp.comp_id, event_id=event.event_id) }}">View</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('manage.newEvent', comp_id=comp.comp_id) }}" class="btn btn-primary">New Event</a>
        </div>
        <div class="col-9">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</div>
