{% extends "layout.html" %}

{% block content %}
  <div class="container-fluid col-8" align="center" style="width: 90%">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" src="/static/js/chat.js"></script>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
        var socket;
        $(document).ready(function(){
          socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
          socket.on('connect', function() {
                socket.emit('joined', {});
          });
          socket.on('status', function(data) {
                $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
          });
          socket.on('message', function(data) {
            $('#chat').val($('#chat').val() + data.msg + '\n');
            $('#chat').scrollTop($('#chat')[0].scrollHeight);
          });
          $('#text').keypress(function(e) {
              var code = e.keyCode || e.which;
                if (code == 13) {
                    text = $('#text').val();
                    $('#text').val('');
                    socket.emit('text', {msg: text});
                }
            });
        });

      </script>
        <div class="container-fluid" align="center" style = "width: 90%">
          <table class = "chatTable" style="width:100%">
            <tr>
              <th class = "chatCells" style="width:20%">Competitors</th>
              <th class = "chatCells" style = "width:60%">Chat</th>
              <th class = "chatCells" style="width:20%">Info</th>
            </tr>
            <tr>
              <td>
              </td>
              <td>
               <textarea id="chat" cols="80" rows="20"></textarea><br><br>
               <input id="text" size="80" placeholder="Enter your message here"><br><br>
               <button>Send</button>
              </td>
           </tr>
       </table>
     </div>
   </div>
{% endblock %}
